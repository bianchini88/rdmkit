name: Creation of FAIRsharing collections
on:
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron:  '0 13 * * 1'
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml requests python-frontmatter
      - name: Run registry lookup for the tools file
        run: | 
          python var/download_FS_records.py --reg --username ${{ secrets.FAIRSHARING_USERNAME }} --password "${{ secrets.FAIRSHARING_PASSWORD }}"
      - name: Show differences
        run: |
          git diff --stat
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: test FAIRsharing integration
          title: 'Automatic tool/FAIRsharing test'
          body: |
            This PR is automatically generated. Please verify if these changes are valid.
          labels: |
            automatic PR
          reviewers: bianchini88
          branch: list_updates
          base: master
      - name: Check output
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
